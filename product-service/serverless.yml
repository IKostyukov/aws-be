service: product-service

frameworkVersion: '3'

plugins:
  - serverless-webpack
  - serverless-offline
  # - serverless-dotenv-plugin
  - serverless-iam-roles-per-function

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-west-1
  httpApi:
    cors: true
  environment:
    SNS_ARN: !Ref CreatedProductsSnsTopic
      # Ref: CreateProductsSqsQue
    PG_HOST: ${env:PG_HOST}
    PG_PORT: ${env:PG_PORT}
    PG_DATABASE: ${env:PG_DATABASE}
    PG_USERNAME: ${env:PG_USERNAME}
    PG_PASSWORD: ${env:PG_PASSWORD}
    EMAIL_1: ${env:EMAIL_1}
    EMAIL_2: ${env:EMAIL_2}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DeleteNetworkInterface√ü
      Resource: '*'

custom:
  webpack: # serverless-webpack plugin options
    webpackConfig: webpack.config.js # Name of webpack configuration file
    includeModules:
      forceInclude:
        - pg

package:
  individually: true

resources: 
  Resources:
    CreateProductsSqsQue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: create-batch-of-toys-queue-new
        VisibilityTimeout: 5
    CreatedProductsSnsTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: created-product-notification
    SNSSubscription:
      Type: AWS::SNS::Subscription
      Properties:
          Endpoint: ${env:EMAIL_1}
          Protocol: email
          TopicArn:
            # Ref returns topic ARN: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-sns-topic.html
            Ref: CreatedProductsSnsTopic
            # Template error: resource CreatedProductsSnsTopic does not support attribute type Arn in Fn::GetAtt
            # !GetAtt CreatedProductsSnsTopic.Arn
          FilterPolicy:
            isElectric:
              - 'is-electric'
    SNSSubscription2:
      Type: AWS::SNS::Subscription
      Properties:
          Endpoint: ${env:EMAIL_2}
          Protocol: email
          TopicArn:
            Ref: CreatedProductsSnsTopic
          # FilterPolicy:
          #   isElectric:
          #     - 'is-electric'

  Outputs:
    sqsUrl:
      # Ref returns Que URL: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-sqs-queue.html
      Value: { "Ref": "CreateProductsSqsQue" }
      Export:
        Name: sqsUrl
    sqsArn:
      Value: !GetAtt CreateProductsSqsQue.Arn
      Export:
        Name: sqsArn

functions:
  getProductsList:
    handler: src/handler.getProductsList
    events:
      - httpApi:
          method: GET
          path: /products
  getProductsById:
    handler:  src/handler.getProductsById
    events:
      - httpApi:
          method: GET
          path: /products/{id}
  createProduct:
    handler:  src/handler.createProduct
    events:
      - httpApi:
          method: POST
          path: /products
  catalogBatchProcess: 
    handler: src/handler.catalogBatchProcess
    events: 
      - sqs:
          batchSize: 5
          arn:
            !GetAtt CreateProductsSqsQue.Arn
    iamRoleStatements:
      - Effect: Allow
        Action:
          - sqs:*
        Resource:
          !GetAtt CreateProductsSqsQue.Arn
          # Alternative form:
          # Fn::GetAtt: [CreateProductsSqsQue, Arn ]
          # Alternative form:
          # Fn::GetAtt:
          #   - CreateProductsSqsQue
          #   - Arn
      - Effect: "Allow"
        Action:
          - sns:Publish
        Resource:
          Ref: CreatedProductsSnsTopic
          # !GetAtt CreatedProductsSnsTopic.Arn
          # Alternative form:
          # Fn::GetAtt:
          #   - CreatedProductsSnsTopic
          #   - Arn
          # Alternative method of getting the value:
          # Ref: CreatedProductsSnsTopic



