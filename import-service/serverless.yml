custom:
  webpack: 
    webpackConfig: webpack.config.js # Name of webpack configuration file
    includeModules: true

package:
  individually: true

functions:
  importFileParser:
    handler: src/handler.importFileParser
    events:
      - httpApi:
          method: GET
          path: /import
          request:
            parameters:
              querystrings:
                filename: true
